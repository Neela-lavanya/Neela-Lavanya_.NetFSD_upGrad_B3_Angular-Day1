<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form action="reg.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Student registration</legend>

        <label>Student Name:</label>
        <input type="text" id="name" name="name" autofocus required>
        <br><br>

        <label>Email:</label>
        <input type="email" id="em" name="em" required>
        <br><br>
        <label>Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"  placeholder="Enter 10 digit number"
               required>
               
        <br><br>
        <label>Age:</label>
        <input type="number" id="age" name="age"  min="14" max="50" required>
        <br><br>

        <label>Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>
        <input type="submit" value="Register">
        </fieldset>

    </form>

</body>
</html>
